<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<body>
    <div id="bs">

    <div id="header">
        <h1>Dissect</h1>
        <div id="self-promotion">
            <a href="https://gdjohnson.github.io">Website</a>
            <a href="https://github.com/gdjohnson/dissect">Github</a>
        </div>
    </div>
    <div id="main"> 
        <div id="nav-bar">
            <div id="nav-bar-tracks">
                <h3>Tracks</h3>
                <a onclick="loadTrack(this);">A Day In The Life</a>
                <a onclick="loadTrack(this);">Abbey Road Medley</a>
                <a onclick="loadTrack(this);">Don't Let Me Down</a>
                <a onclick="loadTrack(this);">Lucy in the Sky with Diamonds</a>
                <a onclick="loadTrack(this);">Something</a>
            </div>
            <div id="nav-bar-current">
                <h3>Current</h3>
                <a onclick="resetTrack();">Reset</a>
                <a href="">Tour Track</a>
            </div>
        </div>
        
        <div id="tracks-player">
            <span id="play" onclick="togglePlayback();">Play</span>
            
            <div class="track">
                <button id="solo-bass" onclick="solo(this);">Solo Bass</button>
                <audio controls id="bass-track">
                    <source type="audio/mpeg" src="audio/Something (bass).mp3">
                </audio>
            </div>
                
            <div class="track">
                <button id="solo-guitar" onclick="solo(this);">Solo Guitar</button>
                <audio controls id="guitar-track"> 
                    <source type="audio/mpeg" src="audio/Something (guitar).mp3">
                </audio>
            </div>

            <div class="track">
                <button id="solo-vox" onclick="solo(this);">Solo Vocals</button>
                <audio controls id="vox-track">
                    <source type="audio/mpeg" src="audio/Something (vox).mp3">
                </audio>
            </div>

            <div class="track">
                    <button id="solo-drums" onclick="solo(this);">Solo Drums</button>
                    <audio controls id="drums-track">
                        <source type="audio/mpeg" src="audio/Something (drums).mp3">
                    </audio>
                </div>
            
            <div class="track">
                <button id="solo-organ" onclick="solo(this);">Solo Organ</button>
                <audio controls id="organ-track">
                    <source type="audio/mpeg" src="audio/Something (orchestral).mp3">
                </audio>
            </div>

        </div>
    </div>
    </div>
</body>
    <script src="main.js"></script>
    
</html>
