<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">

    <title>Document</title>

</head>
<body>
    <div id="bs">

    <div id="header">
        <h1>Dissect</h1><h3 name="track-title"></h3>
        <div id="self-promotion">
            <a href="https://gdjohnson.github.io">Website</a>
            <a href="https://github.com/gdjohnson/dissect">Github</a>
        </div>
    </div>
    <div id="main"> 
        <div id="nav-bar">
            <div id="nav-bar-tracks">
                <h3>Tracks</h3>
                <a onclick="loadTracks(this);">Don't Let Me Down</a>
                <a onclick="loadTracks(this);">Lucy in the Sky with Diamonds</a>
                <a onclick="loadTracks(this);">Norwegian Wood</a>
                <a onclick="loadTracks(this);">Something</a>
            </div>
            <div id="nav-bar-current">
                <h3>Current</h3>
                <a onclick="resetTrack();">Reset</a>
                <a onclick="tourTrack();">Tour Track</a>
            </div>
        </div>
        
        <div id="tracks-player">
            <span name="play" id="paused" onclick="togglePlayback();">Play</span>
            
            <div class="track">
                <button id="_1">Drums</button>
                <div class="toggle">
                    <button class="solo" onclick="eventInterpreter(this);">Solo</button>
                    <button class="add" onclick="eventInterpreter(this);">Add</button>
                    <button class="mute" onclick="eventInterpreter(this);">Mute</button>
                </div>
                <audio crossorigin="anonymous" controls id="track-1">
                    <source type="audio/mpeg" src="audio/Something (drums).mp3">
                </audio>
                <input id="panning-control-1" type="range" min="-1" max="1" step="0.1" value="0" oninput="panTrack()">
            </div>
                
            <div class="track">
                <button id="_2">Bass</button>
                <div class="toggle">
                    <button class="solo" onclick="eventInterpreter(this);">Solo</button>
                    <button class="add" onclick="eventInterpreter(this);">Add</button>
                    <button class="mute" onclick="eventInterpreter(this);">Mute</button>
                </div>
                <audio crossorigin="anonymous" controls id="track-2"> 
                    <source type="audio/mpeg" src="audio/Something (bass).mp3">
                </audio>
                <input id="panning-control-2" type="range" min="-1" max="1" step="0.1" value="0" oninput="panTrack()">
            </div>

            <div class="track">
                <button id="_3">Guitar</button>
                <div class="toggle">
                    <button class="solo" onclick="eventInterpreter(this);">Solo</button>
                    <button class="add" onclick="eventInterpreter(this);">Add</button>
                    <button class="mute" onclick="eventInterpreter(this);">Mute</button>
                </div>
                <audio crossorigin="anonymous" controls id="track-3">
                    <source type="audio/mpeg" src="audio/Something (guitar).mp3">
                </audio>
                <input id="panning-control-3" type="range" min="-1" max="1" step="0.1" value="0" oninput="panTrack()">
            </div>

            <div class="track">
                    <button id="_4">Vox</button>
                    <div class="toggle">
                        <button class="solo" onclick="eventInterpreter(this);">Solo</button>
                        <button class="add" onclick="eventInterpreter(this);">Add</button>
                        <button class="mute" onclick="eventInterpreter(this);">Mute</button>
                    </div>
                    <audio crossorigin="anonymous" controls id="track-4">
                        <source type="audio/mpeg" src="audio/Something (vox).mp3">
                    </audio>
                    <input id="panning-control-4" type="range" min="-1" max="1" step="0.1" value="0" oninput="panTrack()">
                </div>
            
            <div class="track">
                <button id="_5">Organ + Strings</button>
                <div class="toggle">
                    <button class="solo" onclick="eventInterpreter(this);">Solo</button>
                    <button class="add" onclick="eventInterpreter(this);">Add</button>
                    <button class="mute" onclick="eventInterpreter(this);">Mute</button>
                </div>
                <audio crossorigin="anonymous" controls id="track-5">
                    <source type="audio/mpeg" src="audio/Something (orchestral).mp3">
                </audio>
                <input id="panning-control-5" type="range" min="-1" max="1" step="0.1" value="0" oninput="panTrack()">
            </div>

        </div>
    </div>
    </div>
</body>
<script src="./load.js"></script>
<script src="./main.js"></script>


</html>
